<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ‚ Happy Birthday Jaggu ðŸŽ‰</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Comic Sans MS', cursive;
        text-align: center;
        overflow: hidden;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
    }

    h1 {
        color: #ff007f;
        font-size: 2.5em;
        margin-top: 70px;
        z-index: 2;
        position: relative;
    }

    p {
        font-size: 1.1em;
        z-index: 2;
        position: relative;
    }

    #startBtn {
        background-color: #ff4da6;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 30px;
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        transition: transform 0.2s;
        z-index: 2;
        position: relative;
    }
    #startBtn:hover {
        transform: scale(1.1);
    }

    #gameArea {
        display: none;
        margin-top: 30px;
        z-index: 2;
        position: relative;
    }

    .balloon {
        width: 70px;
        height: 90px;
        background-color: pink;
        border-radius: 50%;
        display: inline-block;
        margin: 15px;
        position: relative;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .balloon:hover {
        transform: scale(1.1);
    }

    .balloon::after {
        content: '';
        width: 4px;
        height: 20px;
        background-color: #333;
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
    }

    #message {
        display: none;
        color: #ff1493;
        font-size: 1.5em;
        padding: 20px;
        margin-top: 20px;
        animation: fadeIn 2s ease-in-out;
        position: relative;
        z-index: 2;
    }

    #cake {
        display: none;
        font-size: 60px;
        margin-top: 15px;
        z-index: 2;
        position: relative;
        animation: bounce 1.2s infinite alternate;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    @keyframes bounce {
        0% {transform: translateY(0);}
        100% {transform: translateY(-15px);}
    }
</style>
</head>
<body>

<canvas id="sparkles"></canvas>

<h1>ðŸŽ‰ Happy Birthday, Jaggu! ðŸŽ‰</h1>
<p>Click below to start the fun and pop the balloons ðŸŽˆ</p>
<button id="startBtn">Start Party ðŸŽŠ</button>

<div id="gameArea"></div>
<div id="cake">ðŸŽ‚</div>
<div id="message">
    ðŸ’– Happy Birthday Jaggu and thank you hamesha sath dene ke liye or help karne ke liye ðŸ’–<br>
    ðŸŽ‚ Enjoy your life to the fullest! ðŸŽ‚<br>
    ðŸŽŠ Youâ€™re the sweetest friend ever! ðŸŽŠ
</div>

<audio id="music" preload="auto" src="https://files.catbox.moe/3iklgq.mp3"></audio>

<script>
    const startBtn = document.getElementById("startBtn");
    const gameArea = document.getElementById("gameArea");
    const message = document.getElementById("message");
    const music = document.getElementById("music");
    const cake = document.getElementById("cake");
    const canvas = document.getElementById("sparkles");
    const ctx = canvas.getContext("2d");

    let popped = 0;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const sparkles = Array(100).fill().map(() => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        dx: Math.random() * 0.5,
        dy: Math.random() * 0.5
    }));

    function drawSparkles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "rgba(255,255,255,0.8)";
        sparkles.forEach(s => {
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
            ctx.fill();
            s.x += s.dx;
            s.y += s.dy;
            if (s.x > canvas.width) s.x = 0;
            if (s.y > canvas.height) s.y = 0;
        });
        requestAnimationFrame(drawSparkles);
    }
    drawSparkles();

    startBtn.addEventListener("click", () => {
        startBtn.style.display = "none";
        gameArea.style.display = "block";
        createBalloons(5);
    });

    function createBalloons(count) {
        gameArea.innerHTML = "";
        for (let i = 0; i < count; i++) {
            const balloon = document.createElement("div");
            balloon.className = "balloon";
            balloon.style.backgroundColor = getRandomColor();
            balloon.addEventListener("click", popBalloon);
            gameArea.appendChild(balloon);
        }
    }

    function popBalloon(e) {
        e.target.style.visibility = "hidden";
        popped++;
        if (popped === 5) {
            gameOver();
        }
    }

    function gameOver() {
        gameArea.style.display = "none";
        message.style.display = "block";
        cake.style.display = "block";
        confetti();
        playMusic();
    }

    function playMusic() {
        music.currentTime = 0;
        music.play().catch(err => {
            alert("Tap the screen once to enable sound ðŸŽµ");
        });
    }

    function getRandomColor() {
        const colors = ["#ff6b6b", "#feca57", "#48dbfb", "#1dd1a1", "#ff9ff3"];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function confetti() {
        for (let i = 0; i < 100; i++) {
            const conf = document.createElement("div");
            conf.style.position = "absolute";
            conf.style.width = "10px";
            conf.style.height = "10px";
            conf.style.background = getRandomColor();
            conf.style.top = Math.random() * window.innerHeight + "px";
            conf.style.left = Math.random() * window.innerWidth + "px";
            conf.style.opacity = Math.random();
            conf.style.animation = "fall 2s linear infinite";
            conf.style.borderRadius = "50%";
            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), 2000);
        }
    }

    const style = document.createElement('style');
    style.innerHTML = `
        @keyframes fall {
            0% {transform: translateY(0);}
            100% {transform: translateY(100vh);}
        }
    `;
    document.head.appendChild(style);
</script>
</body>
</html>
